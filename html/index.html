<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="/js"></script>
  <body>
    <div class="container">
      <div id="chat-window">
        <div id="users-and-messages">
          <div id="user-list-container">
            <select id="user-list" multiple class="form-control">
              <option value="all" selected="selected">All</option>
            </select>
          </div>
          <div id="messages-container">
            <ul id="messages">
              <li>Welcome to node chat</li>
            </ul>
          </div>
        </div>
                
        <div id="typing-container">
          <div class="input-group">
            <span class="input-group-addon" id="destination">@all</span>
            <input id="message" class="form-control" placeholder="Message" aria-describedby="basic-addon1" type="text" autocomplete="off" />
          </div>
        </div>
      </div>
      <div id="join-window" class="input-group">
        <form action="#" id="new-user-form">
          <input type="text" id="new-user-nickname" />
          <input type="submit" value="Enter chat" class="btn btn-primary">
          <div id="notification"></div>
        </form>
      </div>
    </div>
  </body>
</html>
